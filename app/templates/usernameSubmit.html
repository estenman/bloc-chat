<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-header-text">Set a username</h3>
    </div>  
    <div class="modal-body">
        <form novalidate>
            <label>This name will appear when you send messages <input type="text" ng-model="userAdd.userEntry.name" required/></label>
            <br/><br/>  
            <input type="submit" ng-click="userAdd.update()" value="Set username" />
        </form>
    </div>
</div>
